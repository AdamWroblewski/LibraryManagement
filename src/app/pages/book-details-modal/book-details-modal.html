<div class="mat-dialog-div">
  <h2 mat-dialog-title>{{ data.book.title }}</h2>
    <mat-dialog-content>
      <p><strong>Author:</strong> {{ data.book.author }}</p>
      <p><strong>ISBN:</strong> {{ data.book.isbn }}</p>
      <p><strong>Publisher:</strong> {{ data.book.publisher }}</p>
      <p><strong>Year:</strong> {{ data.book.publicationYear }}</p>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-raised-button color="primary" (click)="onSubmit(data.book.id)" type="submit" mat-button [disabled]="successMessage || data.activeLoan != null">Reserve</button>
    </mat-dialog-actions>
    <app-general-error-component [errorMap]="errorMap"></app-general-error-component>
    <app-success-response-component [successMessage]="successMessage"></app-success-response-component>
</div>
